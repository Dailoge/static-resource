          if (window.XMLHttpRequest) {

          if (objXMLHttp.readyState == null) {

            objXMLHttp.addEventListener(
              'load',
              function() {
                objXMLHttp.readyState = 4
                if (typeof objXMLHttp.onreadystatechange == 'function') {
                  objXMLHttp.onreadystatechange()
                }
              },
              false
            )

          return objXMLHttp

        sendReq: function(method, url, data, callback) {
          var objXMLHttp = this._getInstance()
          with (objXMLHttp) {
            try {
              if (url.indexOf('?') > 0) {
                url += '&randnum=' + Math.random()

                url += '?randnum=' + Math.random()

                )

    <script>
      function id(name) {
        return document.getElementById(name)
      }

      function rand(min, max) {
        return min + Math.floor(Math.random() * (max - min + 1))
      }

      function showtitle() {
        id('ganen').style.webkitAnimation = 'ganen 1.5s linear both'
        id('pagetitle').style.webkitAnimation = 'title_in 1s 1.5s linear both'
        id('titlecontent').innerHTML = e_desc

        // setTimeout(distitle, 3000)
      }

      function liangziyun_kawa() {
        id('pagetitle').style.webkitAnimation = 'title_out 1s linear both'

        timeout[1] = setTimeout(show1, 800)
      }

      function show1() {
        setImage('1')
        id('div1').style.webkitAnimation = 'div1_in 2s ease-out both'

        timeout[2] = setTimeout(show2, 6000)
      }

      function show2() {
        id('div1').style.webkitAnimation = 'div1_out 1.5s ease-in both'
        setImage('2')
        setImage('3')
        id('div2').style.webkitAnimation = 'div2_in 2s 1s ease-out both'
        id('div3').style.webkitAnimation = 'div3_in 2s 1s ease-out both'

        timeout[3] = setTimeout(show1_1, 7000)
      }

      function show1_1() {
        id('div2').style.webkitAnimation = 'div2_out 1.5s ease-in both'
        id('div3').style.webkitAnimation = 'div3_out 1.5s ease-in both'
        setImage('1')

        id('div1').style.webkitAnimation = 'div1_in 2s 1s ease-out both'

        timeout[4] = setTimeout(show2, 6000)
      }

      var get_pid = function(url) {
        if (url != undefined) {
          var index1 = url.indexOf('?')
          if (index1 != -1) {
            url = url.substr(0, index1)
          }
          return url.toString().substr(url.lastIndexOf('/') + 1)
        } else {
          return ''
        }
      }

      function setImage(idname) {
        if (reshow == true) return

        while (
          Onload_imgs_url[image_url_index] == 'not find' ||
          Onload_imgs_url[image_url_index] == 'loading' ||
          Onload_imgs_url[image_url_index] == undefined
        ) {
          if (image_url_index % step_loadnum == 0) {
            step_load()
          }
          image_url_index++
          if (image_url_index >= Onload_imgs_url.length) image_url_index = 0
        }

        if (image_url_index % step_loadnum == 0) {
          step_load()
        }
        var img_bili =
          image_size_width[image_url_index] / image_size_height[image_url_index]

        // var img = id('img'+idname);
        var div = id('div' + idname)

        if (idname == 2) {
          if (img_bili < 1) {
            div.style.webkitTransformOrigin = '100% 70%'
          } else {
            div.style.webkitTransformOrigin = '50% 50%'
          }
        } else if (idname == 3) {
          if (img_bili < 1) {
            div.style.webkitTransformOrigin = '0% 70%'
          } else {
            div.style.webkitTransformOrigin = '50% 50%'
          }
        }

        div.style.backgroundImage =
          "url('" + Onload_imgs_url[image_url_index] + "')"

        var word = id('word' + idname)
        var str = words[get_pid(Onload_imgs_url[image_url_index])]
        if (str != undefined) {
          word.innerHTML = str
        } else {
          word.innerHTML = ''
        }
        //500 760
        if (img_bili < 380 / 600) {
          var height = 600
          var width = 600 * img_bili
          var top = 80
          var left = (500 - width) / 2
        } else if (img_bili <= 1) {
          var width = 380
          var height = 380 / img_bili
          var left = 60
          var top = (740 - height) / 2
        } else if (img_bili > 1) {
          var width = 440
          var height = 440 / img_bili
          var left = 30
          var top = (740 - height) / 2
        }

        div.style.width = width + 'px'
        div.style.height = height + 'px'
        div.style.left = left + 'px'
        div.style.top = top + 'px'
        div.style.backgroundSize = width + 'px ' + height + 'px'
        // div.style.backgroundPosition = '4px 4px';

        image_url_index++
        if (image_url_index >= Onload_imgs_url.length) image_url_index = 0
      }

      function createflowers() {
        var flowersnum = 20
        var radius = 500
        var huadiv = id('huadiv')
        for (var i = 0; i < flowersnum; i++) {
          var img = document.createElement('img')
          img.style.position = 'absolute'

          var left = rand(0, 200)
          var top = rand(0, 200)

          img.style.left = left + 'px'
          img.style.top = top + 'px'
          img.style.opacity = 0

          var angle = rand(0, 360)
          if (i % 2 == 1) {
            img.src = 'https://qnphoto.kagirl.cn/pic/ganen/hua.png'
            img.style.width = 40 + (angle % 50) + 'px'
          } else {
            img.src = 'https://qnphoto.kagirl.cn/pic/ganen/ban.png'
            img.style.width = 20 + (angle % 20) + 'px'
          }

          var totop = Math.sin((angle * Math.PI) / 180) * radius
          var toleft = Math.cos((angle * Math.PI) / 180) * radius

          var csstext =
            '@-webkit-keyframes flower' +
            i +
            ' {from{-webkit-transform:translate(' +
            toleft +
            'px,' +
            totop +
            'px) scale(1.2) rotate(0deg);opacity:1;} to{-webkit-transform: translate(0px,0px) scale(0.8) rotate(200deg);opacity:0;}}'
          var style = document.createElement('style')
          document.head.appendChild(style)
          var sheet = style.sheet
          sheet.insertRule(csstext, 0)

          img.style.webkitAnimation =
            'flower' +
            i +
            ' ' +
            rand(80, 120) / 10 +
            's ' +
            i * 0.5 +
            's linear infinite'

          huadiv.appendChild(img)
        }
      }

      //每次执行加载后5张图片
      var bl_keepload = 'first'
      var step_loadnum = 5
      function step_load() {
        var load_num = 0
        //初步加载X张
        if (image_url_index == 0 && bl_keepload == 'first') {
          console.log('loading continue')
          if (slider_images_url.length > step_loadnum) {
            load_num = step_loadnum
            bl_keepload = 'next'
          } else {
            load_num = slider_images_url.length
            bl_keepload = 'end'
          }
          for (var i = 0; i < load_num; i++) {
            var img = new Image()
            img.index = i
            img.src = slider_images_url[i]
            img.onload = image_onload
            img.onerror = image_onerror
            Onload_imgs_url[i] = 'loading'
          }
        } else if (bl_keepload == 'end') {
          return
        } else {
          console.log('loading continue')
          if (slider_images_url.length - image_url_index > step_loadnum * 2) {
            load_num = step_loadnum
          } else {
            load_num = slider_images_url.length - image_url_index - step_loadnum
            bl_keepload = 'end'
          }
          for (
            var i = image_url_index + step_loadnum;
            i < image_url_index + step_loadnum + load_num;
            i++
          ) {
            var img = new Image()
            img.index = i
            img.src = slider_images_url[i]
            img.onload = image_onload
            img.onerror = image_onerror
            Onload_imgs_url[i] = 'loading'
          }
        }
      }

      function load_images() {
        reshow = false
        image_size_width = []
        image_size_height = []
        Onload_imgs_url = []
        image_url_index = 0
        have_num = 0
        error_num = 0
        begin_titletime = new Date()
        begin_titletime = begin_titletime.getTime()
        canshow = true
        showtitle()
        bl_keepload = 'first'
        step_load()
        console.log(
          '本模板及源代码为深圳量子云科技有限公司版权所有，已申请版权保护。请所有抄袭公司及公众号停止抄袭，包括模板的图片和源代码，否则将以侵权起诉，后果自负。'
        )
      }

      function image_onerror(event) {
        var img = event.target
        var index = img.index
        if (index < step_loadnum) error_num++
        Onload_imgs_url[index] = 'not find'

        if (
          (have_num + error_num >= step_loadnum ||
            slider_images_url.length == have_num + error_num) &&
          canshow == true
        ) {
          reshow = false
          canshow = false
          if (have_num == 0) return
          var end_titletime = new Date()
          end_titletime = end_titletime.getTime()
          var dis_titletime = Math.abs(end_titletime - begin_titletime)
          if (dis_titletime > delaytime) {
            liangziyun_kawa()
          } else {
            dis_titletime = delaytime - dis_titletime
            timeout[0] = setTimeout(function() {
              liangziyun_kawa()
            }, dis_titletime)
          }
        }
      }
      //本模板及源代码为深圳量子云科技有限公司版权所有，已申请版权保护。请所有抄袭公司及公众号停止抄袭，包括模板的图片和源代码，否则将以侵权起诉，后果自负。
      function image_onload(event) {
        if (reshow == true) return

        var img = event.target
        var index = img.index

        if (index < step_loadnum) {
          have_num++
        }
        Onload_imgs_url[index] = img.src
        image_size_height[index] = img.height
        image_size_width[index] = img.width

        console.log(Onload_imgs_url[index])
        // console.log(have_num + '-' + error_num);

        if (
          (have_num + error_num >= step_loadnum ||
            slider_images_url.length == have_num + error_num) &&
          canshow == true
        ) {
          reshow = false
          canshow = false
          if (have_num == 0) return
          var end_titletime = new Date()
          end_titletime = end_titletime.getTime()
          var dis_titletime = Math.abs(end_titletime - begin_titletime)
          if (dis_titletime > delaytime) {
            liangziyun_kawa()
          } else {
            dis_titletime = delaytime - dis_titletime
            timeout[0] = setTimeout(function() {
              liangziyun_kawa()
            }, dis_titletime)
          }
        }
      }
      var image_size_width = []
      var image_size_height = []
      var image_url_index = 0
      var have_num = 0
      var error_num = 0
      var canshow = true
      var reshow = false
      var delaytime = 6000
      var timeout = []

      function loading() {
        createflowers()
        load_images()
      }

      call_me(loading)

      function reload_scene() {
        clearnode()
        reshow = true
        setTimeout(load_images, 100)
      }

      function clearnode() {
        for (var i = 0; i < timeout.length; i++) {
          clearTimeout(timeout[i])
        }

        var itemlist = ['div1', 'div2', 'div3', 'ganen', 'pagetitle']

        for (var i = 0; i < itemlist.length; i++) {
          id(itemlist[i]).style.webkitAnimation = ''
        }
      }
    </script>

      function set_cookie(value) {
        // value = "";
        var locationurl = window.location.href
        if (locationurl.indexOf('kawabody') != -1)
          document.cookie = 'books=' + value + ';domain=.kawabody.cn'
        else document.cookie = 'books=' + value + ';domain=.kagirl.cn'
        // alert('write:'+document.cookie);
      }

      function get_cookie(c_name) {
        // alert(document.cookie);
        if (document.cookie.length > 0) {
          var c_start = document.cookie.indexOf(c_name + '=')
          if (c_start != -1) {
            c_start = c_start + c_name.length + 1
            var c_end = document.cookie.indexOf(';', c_start)
            if (c_end == -1) c_end = document.cookie.length
            return unescape(document.cookie.substring(c_start, c_end))
          }
        }
        return ''
      }

      function change_video_music_status(status, time) {
        console.log(status)

        if (status == 'reset') {
          // 重新播放
          e_music_player.pause()
          e_music_player.currentTime = 0
          if (bplay == 0) {
            console.log('用户自己暂停了')
            return
          }
          e_music_player.play()
        } else if (status == 'play') {
          if (time != 0) {
            e_music_player.currentTime = time
          }
          e_music_player.play()
          sound_image_init()
        } else if (status == 'pause') {
          e_music_player.pause()
          if (objid('sound_image')) {
            objid('sound_image').style.webkitAnimation = ''
          }
        }
      }

      function search_music_title_click(url, index) {
        var oks = document.getElementsByClassName('search-mp3box-item-ok')
        var e_player = objid('e-player')

        for (var i = 0; i < oks.length; i++) {
          oks[i].style.display = 'none'
        }
        if (objid('search_music_btn' + index) !== null) {
          objid('search_music_btn' + index).style.display = 'block'
        }
        // objid('e-music-ok-' + index).style.display = 'block';
        //objid('e-music-img-' + index).style.webkitAnimation = 'zhuan 2.5s linear infinite';
        stop_music()
        if (kugou_music_check(url)) {
          e_player && e_player.pause && e_player.pause()
        } else if (e_player == null) {
          var player = document.createElement('audio')
          player.id = 'e-player'
          player.src = url
          player.loop = 'loop'
          player.play()
          player.onerror = function() {
            player.src = url.replace('.mp4', '.mp3')
            player.play()
            player.onerror = null
          }
          document.body.appendChild(player)
        } else if (e_player.src == url) {
          if (e_player.paused) {
            e_player.play()
          } else {
            e_player.pause()
            objid('e-music-img-' + index).style.webkitAnimation = ''
          }
        } else {
          e_player.src = url
          e_player.play()
        }
      }

      function kugou_loadScript(url, callback) {
        if (typeof lzyStatistics != 'undefined') {
          new lzyStatistics().call(wxid, 'lzyKugou', 'retry')
        }
        if (typeof onerror_tips != 'undefined') {
          onerror_tips = 'kugou_loadScript'
        }
        var script = document.createElement('script')
        script.type = 'text/javascript'
        if (script.readyState) {
          script.onreadystatechange = function() {
            if (this.readyState == 'complete' || this.readyState == 'loaded') {
              callback && callback()
              script.onreadystatechange = script = callback = null
            }
          }
        } else {
          script.onload = function() {
            callback && callback()
            script.onload = script = callback = null
          }
        }
        script.onerror = function() {
          if (typeof lzyStatistics != 'undefined') {
            new lzyStatistics().call(wxid, 'lzyKugou', 'retry_error')
          }
          script.onerror = null
        }
        script.src = url
        document.getElementsByTagName('head')[0].appendChild(script)
      }

            }
          )
        } else {
          fn()
        }
      }

      //酷狗音乐播放
      function kugou_play_music(music_url) {
        // if(vid != '') return false; 	//视频播放
        var kugou_url = kugou_music_check(music_url)
        if (!kugou_url) {
          return false
        }
        kugou_music.play_time = new Date().getTime()
        //全局变量更新

      window.startPlayCallback = function(that) {
        currentTime = 0
        if (that && that.currentTime) {
          currentTime = that.currentTime
        }

        if (kugou_music && kugou_music.play_time) {

          }

          // console.log(log);
          if (play_time > 0) {
            var t = Math.floor((play_time / 1000) * 10) / 10

            }
            //统计分享

          var lyricText = ''
          var lyricStep = 0
          for (var i = 0; i < kugou_music.lyric.length; i++) {
            if (currentTime > kugou_music.lyric[i][0] - 1) {

        }
        // if(vid !=''){

      }

      function kugou_loadLyric() {
        function parseLyric(lyric) {
          var lines = lyric.split('\n'),
            pattern = /\[\d{2}:\d{2}.\d{2}\]/g,
            result = []
          while (!pattern.test(lines[0])) {
            lines = lines.slice(1)
          }
          lines[lines.length - 1].length === 0 && lines.pop()
          for (step in lines) {
            var data = lines[step]
            var index = data.indexOf(']')
            var time = data.substring(0, index + 1),
              value = data.substring(index + 1)
            var timeString = time.substring(1, time.length - 2)
            var timeArr = timeString.split(':')
            result.push([
              parseInt(timeArr[0], 10) * 60 + parseFloat(timeArr[1]),
              value
            ])
          }
          result.sort(function(a, b) {
            return a[0] - b[0]
          })
          return result
        }

        //去掉words
        var hasWords = false
        for (i in words) {
          if (words[i].length > 0) {
            hasWords = true
            break
          }
        }
        var lyricContent = id('kugou_music_lyric')
        var defalutLyric =
          '<div class="lyric" id="lyricDefault">背景音乐来自酷狗音乐</div>'
        lyricContent.innerHTML = defalutLyric

        if (
          kugou_music.lyricShow &&
          kugou_music.hash == '1FC25317391E29F29BA65D815A9CE6B4' &&
          !hasWords
        ) {
          lyricContent.style.webkitAnimation = 'lyric_show 0.1s linear both'
          var lyricUrl = 'https://s1.kagirl.cn/js/iwantyou.lrc'
          XMLHttp.sendReq('GET', lyricUrl, '', function(res) {
            kugou_music.lyric = parseLyric(res.responseText)
            kugou_music.lyricStep = 0

            var html = defalutLyric
            for (i in kugou_music.lyric) {
              html =
                html +
                '<div class="lyric" id="lyric' +
                i +
                '">' +
                kugou_music.lyric[i][1] +
                '</div>'
            }
            lyricContent.innerHTML = html
            id('lyricDefault').style.webkitAnimation =
              'lyric_out 0.1s 2s linear both'
          })
        } else {
          lyricContent.innerHTML = ''
          kugou_music.lyric = false
          kugou_music.lyricStep = 0
        }
      }

      function setCookie(name, value, days) {
        var exp = new Date()
        exp.setTime(exp.getTime() + days * 24 * 60 * 60 * 1000)
        document.cookie =
          name +
          '=' +
          escape(value) +
          ';domain=kagirl.cn;expires=' +
          exp.toGMTString()
      }
      function getCookie(name) {
        var arr,
          reg = new RegExp('(^| )' + name + '=([^;]*)(;|$)')
        if ((arr = document.cookie.match(reg))) return unescape(arr[2])
        else return null
      }
